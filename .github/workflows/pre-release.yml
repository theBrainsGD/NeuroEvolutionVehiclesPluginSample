name: Prerelease Build

on:
  push:
    branches:
      - main
    paths:
      - src/**
      - pom.xml
      
jobs:
  verify:
    name: Verify project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Verify with Maven
      run: mvn --batch-mode --update-snapshots verify

  clearRelease:
    needs: verify
    name: delete 'latest' tag and release
    runs-on: ubuntu-latest
    steps:
    - uses: dev-drprasad/delete-tag-and-release@v0.2.0
      with:
        delete_release: true
        tag_name: latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    needs: clearRelease
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Generate Jar
      run: |
        mvn --batch-mode --update-snapshots clean install package
    - name: Upload Application
      uses: svenstaro/upload-release-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/NeuroEvolutionPlugins.jar
        asset_name: NeuroEvolutionDemoPlugins.jar
        prerelease: true
        overwrite: true
        tag: latest
        release_name: Automatic Prerelease Build
        body: This release is an automatic build from the master branch.